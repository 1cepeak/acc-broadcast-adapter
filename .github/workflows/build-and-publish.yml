name: Build and Publish
on:
  push:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install
        run: pnpm install
      - name: Lint
        run: pnpm run lint & pnpm run type-check
      - name: Build
        run: pnpm run build
      - name: Publish
        run: pnpm publish --no-git-checks --report-summary
